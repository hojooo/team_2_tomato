<!DOCTYPE html>
<html>
<head>
    <title>게시물 삭제</title>
</head>
<body>
    <h1>게시물 삭제</h1>
    <p>정말 게시물을 삭제하시겠습니까?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">삭제하기</button>
    </form>
    <p>{% if not post.seller == request.user %} 권한이 없습니다. {% endif %}</p>
</body>
</html>
