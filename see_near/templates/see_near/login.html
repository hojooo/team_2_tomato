<!DOCTYPE html>
{% load static %}
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>심심한토마토 - 로그인 </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href={% static "see_near/css/login_style.css" %}>
</head>

<body>
    <div>
        <section>
            <!--로그인 목록-->
            <div>
                <div class="signup">
                    <a class="signtitle" href="#"><h2 class="title gmarket-font">심심한토마토</h2></a>
                </div>
                <div>
                    <div d-flex justify-content-center>
                        <!--아이디/비번 입력-->
                        <div class="p-2">
                            <div>
                                <form class="login" method="post">
                                    {% csrf_token %}
                                    <label for="user_id" class="form-label">아이디</label>
                                    <input type="text" id="user_id" name="user_id" required>
                                    <label for="password" class="form-label">비밀번호</label>
                                    <input type="password" id="password" name="password" required><br/>
                                    {% if message %}
                                        <p style="color: red;">{{ message }}</p>
                                    {% endif %}
                                    <button type="submit" id="submit" onclick="signup()" class="btn btn-primary submit">로그인</button>
                                </form>
                            </div>
                        </div>
                        <!--또는-->
                        <br/>
                        <p class="p-2 or"> - OR - </p>
                        <div class="p-2"> 
                            <!--구글 또는 애플 로그인 제공-->
                            <div class="or">
                                <br/>
                                <p>아직 회원이 아니라면?</p>
                                <div class="signin">
                                <a href="{% url 'register' %}">
                                    <h6>회원가입</h6>
                                </a>
                                </div>
                                <br/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    {% comment %} <script>
        function checkInput(input) {
            const englishRegex = /^[A-Za-z]+$/;
            return englishRegex.test(input);
          }
          
          document.getElementById("username").addEventListener("input", function (event) {
            const input = event.target.value;
            if (!checkInput(input)) {
              event.target.setCustomValidity("영어만 입력해주세요.");
            } else {
              event.target.setCustomValidity("");
            }
          });
          
          
    </script> {% endcomment %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
