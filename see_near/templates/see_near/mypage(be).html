<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mypage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href={% static "see_near/css/myp.css" %}>
</head>

<body>
    <div d-flex justify-content container>
      <div class="HANAMDAUM">
        <!--마이페이지 본문 -->
        <div class="full-container text-center">
          <div class="row">
            <div class="col">
             <!--개인정보--> 
             <br/>
             <div class="profile profile-position">
               <h1>My page</h1>
                <br/>
                    <div class="img-wrapper"></div>
                      <div class=" display-block"><img src="../selling/sellingimg/user.png" class="profile-img" alt="개인프로필"></div>
                 <div>
                  <br/>
                  <h2>{{ user.nickname }}</h2>
                  <p>회원등급</p>
                 </div>
                <a href="{% url 'update_user' user.pk %}">정보 수정</a><br/>
                <a href="{% url 'logout' %}">로그아웃</a>
             </div>
            </div>

            <!--목록들-->
            <div class="col">
               <div class="flex-column">
                 <div class="p-2">
                  <br/>

                   <div class="mytomato rounded container">
                      <div class="display-block">
                        <nav style="--bs-breadcrumb-divider: '';" aria-label="breadcrumb" class="tomatobtn tomato-text">
                          <ol class="breadcrumb">
                            <li class="breadcrumb-item active" aria-current="page" class="tomato-text">나의 토마토지수 100P</li>
                            <li class="breadcrumb-item "><a href="#" class="tomato-text">새 판매글 작성</a></li>
                          </ol>
                        </nav>
                      </div>
                   </div>
                   <br/>
                   <div class="mytomato rounded container">
                    <div class="display-block">
                      <nav style="--bs-breadcrumb-divider: '';" aria-label="breadcrumb" class="tomatobtn tomato-text">
                        <ol class="breadcrumb">
                          <li class="breadcrumb-item active" aria-current="page" class="tomato-text">나의 판매지수 100P</li>
                          <li class="breadcrumb-item "><a href="#" class="tomato-text">판매한 상품 보기</a></li>
                        </ol>
                      </nav>
                    </div>
                 </div>
                   <br/>
                   <div class="myreview rounded">
                     <div class="row">
                      <nav aria-label="navigation">
                        <ul class="pagination">
                          <div class></div>
                            <div class="container">
                              <li class="page-item"><a class="page-link myreview regularbtn" href="#">주문 내역 <div>11</div></a></li><hr/>
                              <li class="page-item"><a class="page-link myreview regularbtn" href="#">나의 리뷰<div>11</div></a></li><hr/>
                              <li class="page-item"><a class="page-link myreview regularbtn" href="#">고객 문의<div>1</div></a></li>
                            </div>
                        </ul>
                      </nav>
                     </div>
                    </div>
                    <br/>

                 <div class="p-2">
                     <div class="recent-look shoptxt">
                      <div><p class="tomato-text">최근 본 상품</p></div>
                              <div class="slider">
                                <div class="slider-wrapper">
                                  <div class="slider-items">
                                    <div class="slider-item">
                                      <img src="https://via.placeholder.com/800x400?text=Slide+1" alt="Slide 1"/>
                                    </div>
                                    <div class="slider-item">
                                      <img src="https://via.placeholder.com/800x400?text=Slide+2" alt="Slide 2"/>
                                    </div>
                                    <div class="slider-item">
                                      <img src="https://via.placeholder.com/800x400?text=Slide+3" alt="Slide 3"/>
                                    </div>
                                    <div class="slider-item">
                                      <img src="https://via.placeholder.com/800x400?text=Slide+4" alt="Slide 4"/>
                                    </div>
                                  </div>
                                  <div style="z-index: 1000;">
                                    <button class="carousel-control-prev" type="button" data-bs-target="#imageCarousel" data-bs-slide="prev">
                                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                        <span class="visually-hidden">이전</span>
                                    </button>
                                    <button class="carousel-control-next" type="button" data-bs-target="#imageCarousel" data-bs-slide="next">
                                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                        <span class="visually-hidden">다음</span>
                                    </button>
                                </div>
                      </div>
                    </div>
                      </div>
                  </div>
                 </div>
               </div>
            </div>
          </div>
          <div class="row"></div>
        </div>
      </div>
      
    </div>


  <script src="./myp.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
