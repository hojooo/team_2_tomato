<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../images/favicon_tomato.png"
      type="image/x-icon"
    />
    <title>Login - 心心한 토마토</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./signup.css" />
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
  </head>

  <body>
    <div>
      <div class="d-flex justify-content-center">
        <div class="gmarket-font">
          <!--입력폼 시작-->
          <form class="login-form" action="url">
            <fieldset>
              <div class="mb-3">
                <section>
                  <h1 class="logo">
                    <a href="../mypage/myp.html" class="tomatohome-link"></a>
                    <h2 class="gmarket-font logo logotitle">心心한 토마토</h2>
                  </h1>
                </section>
              </div>
              <br />

              <div class="mb-3">
                <label for="exampleInputid1" class="form-label">아이디</label>
                <input
                  type="text"
                  class="form-control"
                  id="Inputid1"
                  required
                  placeholder="특수문자, 영어를 섞어서 구성해주세요."
                />
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label"
                  >비밀번호(Password)</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="exampleInputPassword1"
                  required
                  placeholder="특수문자, 영어를 섞어서 구성해주세요."
                />
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword2" class="form-label"
                  >비밀번호 확인</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="exampleInputPassword2"
                  required
                  placeholder="비밀번호를 한번 더 입력해주세요."
                />
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label"
                  >이름</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="Inputname"
                  required
                  placeholder="실명을 입력해주세요."
                />
              </div>
              <div class="mb-3">
                <label for="address" class="form-label">주소</label>
                <input
                  type="text"
                  class="form-control"
                  id="address"
                  required
                  placeholder="배송을 위한 주소지를 정확히 입력해주세요."
                />
                <label for="address2" class="form-label"></label>
                <input
                  type="text"
                  class="form-control"
                  id="Inputname"
                  required
                  placeholder="상세주소를 작성해주세요."
                /><br />
                <button
                  id="searchAddress"
                  type="button"
                  class="btn-primary btnstyle text-bg-light"
                >
                  주소 검색
                </button>
              </div>
              <br />
              <div class="mb-3">
                <div>
                  <label for="userEmail" class="form-label">이메일</label>
                  <input
                    type="email"
                    class="form-control user-email-input"
                    id="userEmail"
                    name="userEmail"
                    placeholder="이메일의 형태로 입력해주세요."
                    required
                    aria-invalid="false"
                    aria-describedby="userEmailError"
                    aria-live="assertive"
                  /><br />
                </div>
              </div>
              <div class="mb-3"><p class="moretxt">추가정보 입력</p></div>
              <div class="mb-3">
                <div>
                  <label for="exampleInputPassword1" class="form-label"
                    >생년월일</label
                  >
                  <input
                    type="date"
                    class="form-control"
                    id="exampleInputPassword1"
                    required
                  />
                </div>
              </div>

              <div class="mb-3 form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="Check1"
                  required
                />
                <label class="form-check-label" for="Check1"
                  >[필수] 회원가입을 위한 정보 수집에 동의합니다.</label
                >
              </div>
              <br />
              <button
                type="submit"
                onclick="signup()"
                class="btn btn-primary signup-button"
              >
                가입하기
              </button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
    <script>
      function checkInput(input) {
        const englishRegex = /^[A-Za-z]+$/;
        return englishRegex.test(input);
      }

      document
        .getElementById("Inputid1")
        .addEventListener("input", function (event) {
          const input = event.target.value;
          if (!checkInput(input)) {
            event.target.setCustomValidity("영어만 입력해주세요.");
          } else {
            event.target.setCustomValidity("");
          }
        });

      document
        .getElementById("userEmail")
        .addEventListener("input", function (event) {
          const input = event.target.value.split("@")[0];
          if (!checkInput(input)) {
            event.target.setCustomValidity(
              "이메일의 사용자 이름 부분에 영어만 입력해주세요."
            );
          } else {
            event.target.setCustomValidity("");
          }
        });
    </script>

    <script>
      document
        .getElementById("searchAddress")
        .addEventListener("click", function () {
          new daum.Postcode({
            oncomplete: function (data) {
              var fullAddr = data.roadAddress;
              if (fullAddr === "") {
                fullAddr = data.jibunAddress;
              }
              document.getElementById("address").value = fullAddr;
            },
          }).open();
        });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
