<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="shortcut icon"
      href="images/favicon_tomato.png"
      type="image/x-icon"
    />
    <!--↓↓ 뷰포트로 반응형으로 구현하려면 반듯이 작성해야 되는 코드입니다.-->
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <!--↓↓ swiper.js의 css입니다. cdn방식으로 웹에서 불러왔습니다.-->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <!--↓↓ swiper.js의 cdn버전 입니다. -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <title>心心한 토마토 </title>
    <!-- slider stylesheet -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/fontawesome.min.css" integrity="sha512-siarrzI1u3pCqFG2LEzi87McrBmq6TpVsdmGY1Dr8Saw+ZBAzDzrGwX3vgxX1NkioYNCFOVC0GpDPss10zQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href={% static "see_near/css/post.css" %} />
    <link rel="stylesheet" href={% static "see_near/css/font-awesome.min.css" %}/>
  </head>
  <body>
    <div class="hero_area">
      <!-- header section strats -->
      <header class="header_section">
        <nav class="navbar navbar-expand-lg custom_nav-container">
          <a class="navbar-brand" href="{% url 'home' %}">
            <span> 心心한 토마토 </span>
          </a>
          </div>
        </nav>
      </header>
      <!-- end header section -->
      <!--판매 페이지-->
      <section class="write_section">
        <div class="container gmarket-font">
          <span>댓글 수정하기</span>
          <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="container my-4" id="wrapper">
              <div class="row">
                  <div class="col-6">
                      <!-- 이미지 영역 -->
                    </div>
                    <div class="col-6">
                      <div>
                          <!-- 가격, 생산자 소개, 관심등록 영역 -->
                          <div>
                              <div>
                                <div class="product-info mb-4">
                                    
                              </div>
                          </div>
                      </div>
                  </div>
          </div>
    </div>
    <div class="container">
      <div class="row">
          <div>
              <div class="container">
                  <section class="product-detail">
                      {% comment %} <h4><label for="content">댓글 수정</label></h4> {% endcomment %}
                      <textarea name="content" cols="140" rows="10" required></textarea><br>
                      <div></div>
                  </section>
              <div class="submit-btn">
                <button type="submit">수정하기</button>
              </form>
              </div>
             </div>
          </div>
        <hr/>
      </div>
    </div>
</section>
    <!-- info section -->
    <section class="info_section layout_padding2-top">
        <div class="social_container">
          <div class="social_box">
            <a href="">
              <i class="fa fa-facebook" aria-hidden="true"></i>
            </a>
            <a href="">
              <i class="fa fa-twitter" aria-hidden="true"></i>
            </a>
            <a href="">
              <i class="fa fa-instagram" aria-hidden="true"></i>
            </a>
            <a href="">
              <i class="fa fa-youtube" aria-hidden="true"></i>
            </a>
          </div>
        </div>
        <div class="info_container">
          <div class="container">
            <div class="row">
              <div class="col-md-6 col-lg-4">
                <h6>ABOUT US</h6>
                <p>성결대 멋쟁이 사자처럼</p>
              </div>              
              <div class="col-md-6 col-lg-4">
                <h6>NEED HELP</h6>
                <p>Hello</p>
              </div>
              <div class="col-md-6 col-lg-4">
                <h6>CONTACT US</h6>
                <div class="info_link-box">
                  <a href="">
                    <i class="fa fa-map-marker" aria-hidden="true"></i>
                    <span> sungkyul </span>
                  </a>
                  <a href="">
                    <i class="fa fa-phone" aria-hidden="true"></i>
                    <span>+01 12345678901</span>
                  </a>
                  <a href="">
                    <i class="fa fa-envelope" aria-hidden="true"></i>
                    <span> demo@gmail.com</span>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- footer section -->
        <footer class="footer_section">
          <div class="container">
            <p>
              &copy; <span id="displayYear"></span>  Team.멋쟁이토마토
              <a href="https://html.design/"></a>
            </p>
          </div>
        </footer>
        <!-- footer section -->
      </section>
  
      <!-- end info section -->
    <!-- <script src="js/jquery-3.4.1.min.js"></script> -->
    <script src="js/post.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/custom.js"></script>
    <script src="js/swiper.js"></script>
    <script src="js/imgupload.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
